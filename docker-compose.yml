version: '3.8'

services:
  api:
    build: .
    container_name: github-scraper-api
    environment:
      - DEBUG=False
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.actual_budget.rule=Host(gscraper.ramashook.my.id)"
      - "traefik.http.routers.actual_budget.entrypoints=websecure"
      - "traefik.http.routers.actual_budget.tls=true"
      - "traefik.http.routers.actual_budget.tls.certresolver=letsencrypt"
      - "traefik.http.services.actual_budget.loadbalancer.server.port=8000"

