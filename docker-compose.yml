version: '3.8'

services:
  scrapper:
    build: .
    ports:
     - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]  
      interval: 30s
      timeout: 10s
      retries: 3